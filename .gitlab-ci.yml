# =============================================================================
# Menura Pipelines - Index de Templates Reutilizáveis
# =============================================================================
# IMPORTANTE: Este arquivo é o ponto de entrada para todos os templates.
# Quando projetos fazem include deste arquivo, o GitLab processa os
# includes locais abaixo, carregando todos os templates de .gitlab/
# =============================================================================

include:
  # CI - Continuous Integration
  - local: '.gitlab/ci/codebase-ci-node.yml'
  - local: '.gitlab/ci/codebase-ci-bun.yml'

  # Deploy - Preview Environments
  - local: '.gitlab/deploy/codebase-preview-deploy.yml'

  # Release Management
  - local: '.gitlab/release/create-rc.yml'
  - local: '.gitlab/release/qualify-release.yml'

