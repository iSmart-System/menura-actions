# =============================================================================
# Exemplo: CI Node.js com Preview Deploy no GitLab
# =============================================================================
# Este exemplo mostra como incluir múltiplos arquivos específicos.
# Copie este arquivo para a raiz do seu projeto como .gitlab-ci.yml
# =============================================================================

# Workflow rules: controla quando a pipeline é executada
workflow:
  rules:
    # Permitir MRs (Merge Requests)
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # Evitar duplicação se já existe MR aberto para a branch
    - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
      when: never
    # BLOQUEAR commits diretos em sandbox e main (usar workflow de release!)
    - if: '$CI_COMMIT_BRANCH == "sandbox" || $CI_COMMIT_BRANCH == "main"'
      when: never
    # Permitir outras branches (feature, fix, etc.)
    - if: '$CI_COMMIT_BRANCH'

include:
  # Include DIRETO de múltiplos arquivos específicos (GitLab 13.6+)
  - project: 'm3nura/pipelines'
    ref: main
    file:
      - '.gitlab/ci/codebase-ci-node.yml'
      - '.gitlab/deploy/codebase-preview-deploy.yml'

# Definir stages
stages:
  - test
  - build
  - deploy

# Definir variáveis do projeto
variables:
  NODE_VERSION: "20"
  ARTIFACT_PATH: "dist"
  ARTIFACT_NAME: "meu-app"  # Nome do seu projeto
  PREVIEW_URL: "https://app.sandbox.menura.com.br"  # URL do preview deploy

# Jobs de CI (estendem templates de .gitlab/ci/codebase-ci-node.yml)
lint:
  extends: .node-lint

test:
  extends: .node-test

build:
  extends: .node-build

# Jobs de Deploy (estendem templates de .gitlab/deploy/codebase-preview-deploy.yml)
preview:
  extends: .preview-deploy
  needs:
    - job: build
      artifacts: true
