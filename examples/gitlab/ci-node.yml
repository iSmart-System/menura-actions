# =============================================================================
# Exemplo: CI para projeto Node.js no GitLab
# =============================================================================
# Este exemplo mostra como usar os templates do m3nura/pipelines.
# Copie este arquivo para a raiz do seu projeto como .gitlab-ci.yml
# =============================================================================

include:
  # Include DIRETO do arquivo específico (SEM precisar do .gitlab-ci.yml na raiz!)
  - project: 'm3nura/pipelines'
    ref: main
    file: '.gitlab/ci/codebase-ci-node.yml'

# Definir stages
stages:
  - test
  - build

# Definir variáveis do projeto
variables:
  NODE_VERSION: "20"
  ARTIFACT_PATH: "dist"

# Job de lint (estende template do arquivo incluído)
lint:
  extends: .node-lint

# Job de testes (estende template do arquivo incluído)
test:
  extends: .node-test

# Job de build (estende template do arquivo incluído)
build:
  extends: .node-build
