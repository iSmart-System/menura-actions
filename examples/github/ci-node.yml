name: CI

on:
  pull_request:
    branches: [sandbox, main]
  push:
    branches: [sandbox, main]

jobs:
  ci:
    uses: iSmart-System/menura-actions/.github/workflows/codebase-ci-node.yml@main
    with:
      node-version: '20'
      # working-directory: '.'
      # artifact-path: 'dist'  # ou 'build', '.next', 'out', etc
      # skip-lint: false
      # skip-tests: false
      # skip-build: false
      # upload-artifacts: true  # false para desabilitar upload em PRs
    secrets: inherit
